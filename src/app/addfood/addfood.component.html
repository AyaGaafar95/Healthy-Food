<div class="contain">
  <p id="head-p">
    " Thanks for adding a healthy food Your interest in healthy food "
  </p>
  <div class="container-form">
    <!-- moving picture -->
    <!-- <div class="moving">
      <p class="move">Add</p>
      <img class="move img" src="assets/Add.jpg" alt="" />
    </div> -->
    <form [formGroup]="healthyFoodForm">
      <div>
        <label>Name</label>
        <input
          formControlName="name"
          type="text"
          placeholder="write a healthyFood name"
        />
        <p
          class="error"
          *ngIf="
            healthyFoodForm.controls.name.errors?.required &&
            healthyFoodForm.controls.name.touched
          "
        >
          You must write a healthyFood name!
        </p>
      </div>
      <div>
        <label>Category</label>
        <input
          formControlName="category"
          type="text"
          placeholder="write a healthyFood Category"
        />
        <p
          class="error"
          *ngIf="
            healthyFoodForm.controls.category.errors?.required &&
            healthyFoodForm.controls.category.touched
          "
        >
          You must write a healthyFood Category!
        </p>
      </div>
      <div>
        <label>Image <span>URL</span> </label>
        <input
          formControlName="picture"
          type="text"
          placeholder="post a picture of healthy food"
        />
        <p
          class="error"
          *ngIf="
            healthyFoodForm.controls.picture.errors?.required &&
            healthyFoodForm.controls.picture.touched
          "
        >
          You must post a picture of healthy food!
        </p>
      </div>
      <button [disabled]="healthyFoodForm.invalid">Submit</button>
    </form>
    <!-- moving picture -->
    <div class="moving">
      <p class="pmove">don't Add</p>
      <img calss="img" src="assets/don't Add.jpg" alt="" />
    </div>
  </div>
</div>
